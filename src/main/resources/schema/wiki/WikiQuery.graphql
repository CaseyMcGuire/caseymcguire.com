
extend type Query {
  wikiByName(name: String!): GqlWiki
  wikiPageById(id: ID): GqlWikiPage
  wikis(
    query: String
    first: Int
    after: String,
    last: Int,
    before: String
  ): WikiConnection!
}

type GqlWiki {
  id: ID!
  name: String!,
  rootFolder: GqlWikiFolder @skipcodegen
  createdAt: String
}

union GqlWikiNode = GqlWikiFolder | GqlWikiPage

type GqlWikiFolder {
  id: ID!
  name: String!
  children: [GqlWikiNode!]! @skipcodegen
}

type GqlWikiPage {
  id: ID!
  name: String!
  content: String!
}

type WikiConnection {
  edges: [WikiEdge!]!
  pageInfo: PageInfo!
}

type WikiEdge {
  cursor: String!
  node: GqlWiki!
}


