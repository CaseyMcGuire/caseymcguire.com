
extend type Query {
  wikiByName(name: String!): Wiki
}

type Wiki {
  id: ID!
  name: String!,
  sidebar: [GqlWikiNode!]! @skipcodegen
}

union GqlWikiNode = WikiFolder | WikiPage

type WikiFolder {
  id: ID!
  name: String!
  children: [GqlWikiNode!]! @skipcodegen
}

type WikiPage {
  id: ID!
  name: String!
  content: String!
}


