
extend type Mutation {
  moveWikiItem(
    wikiId: ID!
    itemId: ID!
    destinationParentFolderId: ID!
    beforeSiblingId: ID
    afterSiblingId: ID
  ): MoveWikiItemResponse
}

union MoveWikiItemResponse = SuccessfulMoveWikiItemResponse | FailedWikiResponse

type SuccessfulMoveWikiItemResponse {
  wiki: GqlWiki
}