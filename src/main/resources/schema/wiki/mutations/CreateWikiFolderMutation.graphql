extend type Mutation {
  createWikiFolder(
    folderName: String!
    wikiId: ID!
    folderId: ID
  ): CreateWikiFolderResponse!
}

union CreateWikiFolderResponse = SuccessfulCreateWikiFolderResponse | FailedWikiResponse

type SuccessfulCreateWikiFolderResponse {
  wiki: GqlWiki!
  wikiFolder: GqlWikiFolder
}